[package]
name = "althea_rs"
version = "0.1.4"
authors = ["Stan Drozd <drozdziak1@gmail.com>"]

[dependencies]
rita = { path = "./rita" }

[features]
default = []
guac = ["rita/guac"]

[workspace]
members = ["althea_kernel_interface", "settings", "clu", "exit_db", "stats_server"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
incremental = false

[patch.crates-io]
ethereum-types = {git="https://github.com/paritytech/primitives.git"}
actix = { git = "https://github.com/kingoflolz/actix.git", branch = "althea-mesh" }
actix-web = { git = "https://github.com/actix/actix-web.git"}
trust-dns-resolver = { git = "https://github.com/kingoflolz/trust-dns.git", branch = "lower-max-ttl" }

[patch.'https://github.com/althea-mesh/althea_rs.git']
num256 = {path = "./num256"}
althea_types = {path = "./althea_types"}