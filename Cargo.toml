[package]
name = "althea_rs"
version = "0.1.6"
authors = ["Stan Drozd <drozdziak1@gmail.com>"]

[features]
development = ["rita/development"]

[dependencies]
rita = { path = "./rita" }

[workspace]
members = ["althea_kernel_interface", "settings", "clu", "exit_db", "stats_server"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
incremental = false

[patch.crates-io]
trust-dns-resolver = { git = "https://github.com/kingoflolz/trust-dns.git", branch = "lower-max-ttl" }

[patch.'https://github.com/althea-mesh/althea_rs.git']
num256 = {path = "./num256"}
althea_types = {path = "./althea_types"}